spring:
  application.name: thumb-backend
  mvc:
    servlet:
      path: /api
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/thumb_db
    username: root
    password: 123456
# mybatis-plus
  mybatis-plus:
    configuration:
      map-underscore-to-camel-case: false
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  data:
    # Redis 配置
    redis:
      database: 2
      host: localhost
      timeout: 5000
      port: 6379

knife4j:
  enable: true
  setting:
    language: zh_cn
  openapi:
    title: "????"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.zheng.controller


